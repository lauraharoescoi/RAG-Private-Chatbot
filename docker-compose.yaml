services:
  postgres:
    container_name: postgres
    build: ./postgres
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: vectordb

  mongo:
    container_name: mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "5000:80"
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/
    volumes:
      - ./backend:/app

  llm_service:
    container_name: llm_service
    build: ./llm_service
    ports:
      - "8000:80"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./llm_service:/app

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "4201:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo_data:
  postgres_data:
